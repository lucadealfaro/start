{{extend 'layout.html'}}

<h1>My title</h1>

{{if len(shop_list) > 0:}}
  {{for shop in shop_list:}}
    <div class="mylist">
      <span class="shoptitle">{{=icon_shop}} {{=shop['name']}}</span>
      <ul class="shoplist">
        {{for ingr in shop['ingredients']:}}
          <li>{{=ingr}}</li>
        {{pass}}
      </ul>
    </div>
  {{pass}}
{{else:}}
<div class="noresults">You are all done with your shopping!</div>
{{pass}}
